<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Documents</title>
</head>
<body>
<table>
    <thead>
    <tr><th>Title</th><th>Description</th></tr>
    </thead>
    <tbody>
    <tr th:each="doc : ${documents}">
        <td th:text="${doc.title}"></td>
        <td th:text="${doc.description}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
